<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leaderboard</title>
  <style>
    :root{
      --bg:#0b0c10; --card:#12141c; --muted:#9aa4b2; --text:#e9edf2; --border:#23283a;
      --shadow: 0 10px 30px rgba(0,0,0,.35); --radius:16px; --accent:#60a5fa;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#07080c,#0b0c10);color:var(--text)}
    a{color:var(--accent);text-decoration:none}
    .wrap{max-width:980px;margin:0 auto;padding:18px 14px 60px}
    .card{background:rgba(18,20,28,.85);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px;margin:12px 0}
    .row{display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    h1{margin:0;font-size:1.35rem}
    .muted{color:var(--muted);font-size:.95rem}
    table{width:100%;border-collapse:collapse}
    th,td{text-align:left;padding:10px;border-bottom:1px solid rgba(35,40,58,.65)}
    th{color:var(--muted);font-weight:700;font-size:.9rem}
    .badge{border:1px solid var(--border);border-radius:999px;padding:4px 10px;color:var(--muted);font-size:.85rem}
    button{border:1px solid var(--border);background:#101522;color:var(--text);padding:10px 12px;border-radius:12px;cursor:pointer;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row">
        <div>
          <h1>Leaderboard</h1>
          <div class="muted" id="subline">Loadingâ€¦</div>
        </div>
        <div class="row">
          <a href="./index.html">Back to picks</a>
          <button id="refreshBtn">Refresh</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="row" style="margin-bottom:10px;">
        <div class="badge" id="countBadge">0 entries</div>
        <div class="muted" id="note">Shows entries from Supabase.</div>
      </div>
      <div style="overflow:auto;">
        <table>
          <thead>
            <tr>
              <th style="width:70px;">#</th>
              <th>Name</th>
              <th style="width:200px;">Submitted</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="./leaderboard.js?v=1"></script>
</body>
</html>
