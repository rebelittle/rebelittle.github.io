<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leaderboard</title>
  <link rel="stylesheet" href="./CSS/style.css?v=7">
</head>

<body>
  <header class="sb-banner">
    <div class="sb-banner__inner">
      <img class="sb-logo" src="./assets/patriots.png" alt="Patriots logo" />
      <div class="sb-banner__center">
        <div class="sb-banner__title">Leaderboard</div>
        <div class="sb-banner__subtitle" id="subline">Game: SB-2026</div>
      </div>
      <img class="sb-logo" src="./assets/seahawks.png" alt="Seahawks logo" />
    </div>
  </header>

  <div class="wrap">
    <div class="card">
      <div class="row">
        <div class="muted" id="hint"></div>
        <div class="row">
          <a href="./index.html">Back to picks</a>
          <button id="refreshBtn">Refresh</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="row" style="margin-bottom:10px;">
        <div class="badge" id="countBadge">0 entries</div>
        <div class="muted" id="note"></div>
      </div>

      <div style="overflow:auto;">
        <table>
          <thead>
            <tr>
              <th style="width:70px;">#</th>
              <th>Name</th>
              <th style="width:120px;">Points</th>
              <th style="width:140px;">Tiebreak</th>
              <th style="width:220px;">Submitted</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="./leaderboard.js?v=100"></script>
</body>
</html>
