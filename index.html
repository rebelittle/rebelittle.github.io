<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Super Bowl Prop Sheet</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 900px; margin: 24px auto; padding: 0 16px; }
    .prop { border: 1px solid #ddd; border-radius: 12px; padding: 12px; margin: 10px 0; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap: wrap; }
    .muted { color:#666; font-size: 0.95rem; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #111; background:#111; color:#fff; cursor:pointer; }
    input[type="text"] { padding: 10px; border-radius: 10px; border:1px solid #ccc; width: 280px; }
  </style>
</head>
<body>
  <h1>Prop Sheet</h1>
  <p class="muted">Pick Over/Under for each line. Your score updates on the leaderboard after results are entered.</p>

  <div class="row">
    <label>
      Your name:
      <input id="playerName" type="text" placeholder="e.g., Reagan" />
    </label>
    <a href="./leaderboard.html">View leaderboard</a>
  </div>

  <form id="propForm">
    <div id="props"></div>
    <button type="submit">Submit picks</button>
    <p id="status" class="muted"></p>
  </form>

  <script type="module" src="./app.js"></script>
</body>
</html>
